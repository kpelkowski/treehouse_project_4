<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Photography Gallery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link type="text/css" rel="stylesheet" href="js/lightGallery-master/dist/css/lightGallery.css" />
      <link rel="stylesheet" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <script src = "js/captionSearch.js"></script>
    </head>
    <body>
      <header class="main-header">
        <h1>Searchable Gallery</h1>
      </header>

      <div class="main-content">
        <form class="search-bar" method="post">
          <input type="text" id="search" name="search" placeholder="Search Gallery" maxlength="1000" autocomplete="off" onmousedown="active();" onblur="inactive();" onkeyup="captionSearch();">
        </form>
        <div>
          <ul id="lightgallery">
            <li data-src="images/lg-thumbs/01.jpg"><img src="images/thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></li>
            <li data-src="images/lg-thumbs/02.jpg"><img src="images/thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."></li>
            <li data-src="images/lg-thumbs/03.jpg"><img src="images/thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></li>
            <li data-src="images/lg-thumbs/04.jpg"><img src="images/thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."></li>
            <li data-src="images/lg-thumbs/05.jpg"><img src="images/thumbnails/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></li>
            <li data-src="images/lg-thumbs/06.jpg"><img src="images/thumbnails/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color."></li>
            <li data-src="images/lg-thumbs/07.jpg"><img src="images/thumbnails/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!"></li>
            <li data-src="images/lg-thumbs/08.jpg"><img src="images/thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"></li>
            <li data-src="images/lg-thumbs/09.jpg"><img src="images/thumbnails/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane."></li>
            <li data-src="images/lg-thumbs/10.jpg"><img src="images/thumbnails/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange."></li>
            <li data-src="images/lg-thumbs/11.jpg"><img src="images/thumbnails/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking."></li>
            <li data-src="images/lg-thumbs/12.jpg"><img src="images/thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></li>
          </ul>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/lightGallery-master/dist/js/lightgallery.min.js"></script>
      <script src="js/lightGallery-master/modules/lg-thumbnail.min.js"></script>
      <script src="js/lightGallery-master/modules/lg-fullscreen.min.js"></script>
      <script type="text/javascript">
          $("#lightgallery").lightGallery();
      </script>
      <script>
        $(function(){
          $("form").submit(function() {return false});
        });
      </script>
      <script src="js/main.js"></script>
    </body>
  </html>
